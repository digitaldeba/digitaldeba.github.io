<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="top">
        <div class="perspective">
            <div class="card">
                <div class="thumb" style="background-image: url(https://images.unsplash.com/photo-1478358161113-b0e11994a36b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a11da19e81415e5a81029aade9df7774&auto=format&fit=crop&w=668&q=80)"></div>
                <!-- <h2>Virtual Reality</h2>
                <span>Dreaming with your eyes open!</span> -->

                <h2 style="position: absolute;
                top: 0;
                left: -60px;
                font-size: 40px;
                font-weight: 100;
                transform: translateZ(80px);
            ">Virtual Reality</h2>
                <span style="position: absolute;
                bottom: 40px;
                right: -280px;
                font-size: 37px;
                font-weight: 600;
                transform: translateZ(35px);">Dreaming with your eyes open!</span>
            </div>
        </div>
    </div>

    <!-- Include jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var o = jQuery(".card");
        jQuery("#top").on("mousemove", function (t) {
            var e = -(jQuery(window).innerWidth() / 2 - t.pageX) / 30,
                n = (jQuery(window).innerHeight() / 2 - t.pageY) / 10;
            o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg); perspective: 1000px;");
        });
    </script>
</body>
</html>
